<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <h5>Guess the word</h5>
    <div id="game" class="game-cotainer">
      <div id="image" class="image-container"></div>
      <div id="message"></div>
      <div id="word" class="word-container"></div>
      <div id="alpha" class="alpha-container">
        <div id="alpha1" class="row"></div>
        <div id="alpha2" class="row"></div>
        <div id="alpha3" class="row"></div>
      </div>
      <div id="btn" class="hide">
        <div class="center">
          <button id="retry" type="btn" class="btn btn-danger">
            Try Again
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
